{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}
{% block nav %}
<ul class="right" id="nav-mobile">
    <li><a href="/signup">Signup</a></li>
</ul>
{% endblock %}

{{ super() }}

{% block content %}
<main class="container" style="padding-top: 4em;">
    <form class="card col s12" method="post" action="/login" style="padding: 1em;">
        <div class="row">
            <div class="input-field col s12">
                {{ form.username(class="validate", autofocus=true) }}
                <label>Username</label> 
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.password(class="validate") }}
                <label>Password</label> 
            </div>
        </div>
        
        <button class="btn waves-effect waves-light green">
            Submit
            <i class="material-icons">send</i>
        </button>

    </form>
</main>
{% endblock %}
