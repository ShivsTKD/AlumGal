{% extends "layout.html" %}
{% block title %}Signup{% endblock %}
{% block page %}Signup Information{% endblock %}

{% block nav %}{% endblock %}

{{ super() }}

{% block content %}
<main class="container">
    <form class="card" method="post" action="/signup" style="padding: 1em;">
        <div class="row">
            <div class="col s12">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab col s3"><a href="#personal-info">Personal Info</a></li>
                    <li class="tab col s3"><a href="#education-info">Education Info</a></li>
                  </ul>
                <div id="personal-info" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="fname">First Name</label> 
                            <input class="validate" type="text" name="fname" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="lname">Last Name</label> 
                            <input class="validate" type="text" name="lname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="email">Email</label> 
                            <input class="validate" type="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="password">Password</label> 
                            <input class="validate" type="password" name="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="confirmpwd">Confirm Password</label> 
                            <input class="validate" type="password" name="confirmpwd" onchange="" required>
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn green" href="">Next</a>
                </div>
                <div id="education-info" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="validate">
                                <option value="" disabled selected> - Any - </option>
                                {% for programme in programmes %}
                                <option value="{{programme}}">{{programme}}</option>
                                {% endfor %}
                            </select>
                            <label>Programme</label> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="degree">
                                <option value="" disabled selected> - Any - </option>
                                {% for degree in degrees %}
                                <option value="{{degree}}">{{degree}}</option>
                                {% endfor %}
                            </select>
                            <label>Degree</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="department">
                                <option value="" disabled selected> - Any - </option>
                                {% for department in departments %}
                                <option value="{{department}}">{{department}}</option>
                                {% endfor %}
                            </select>
                            <label>Department</label>
                        </div>
                    </div>
                    <input type="submit" class="blue text-white btn" value="Submit">
                </div>
            </div>
        </div>
    </form>
</main>

{% endblock %}
