<!doctype html>
<html>
  <head>
  
    <!--link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"-->
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <style>
      input[type="submit"]{
        color: white;
      }
      
    </style>
  </head>
  <body>
    <nav class="green" style="position: fixed; z-index: 1;">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo center">{% block page %}{% endblock %}</a>
        <div class="nav-wrapper">
          {% block nav %}{% endblock %}
        </div>
      </div>
    </nav>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <nav class="white black-text" style="padding: 10px">
      <div class="nav-wrapper">
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
      </div>
    </nav>
    {% endif %}
    {% endwith %}
    
    {% block bg %}{% endblock%}
    <div class="container" id="content" style="padding-top: 1em;">{% block content %}{% endblock %}</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
      function populateYears(){
        const yearSelect = document.getElementById('year');
        let year = new Date().getFullYear();
        for (let i = 0; i < 101; i++){
          const option = document.createElement('option');
          option.textContent = year - i;
          yearSelect.appendChild(option); 
        }
      }
      populateYears();
      
      let password = document.querySelector("#password");
      let confirm_password = document.querySelector("#confirm_password");

      function validatePassword(){
        confirm_password.classList.add('invalid');
        if(password.value == confirm_password.value) {
          confirm_password.classList.remove('invalid');
          confirm_password.classList.add('valid');
          confirm_password.setCustomValidity('');
        }   
        else {
          confirm_password.setCustomValidity('Passwords Must Match');
        }     
      }

      function E_Tab(){
        M.Tabs.getInstance(document.querySelector('.tabs')).select('education-info');
        setTimeout(() => {
          history.replaceState('', document.title, window.location.origin + window.location.pathname + window.location.search)
        }, 5);
      }

      function S_Tab(){
        M.Tabs.getInstance(document.querySelector('.tabs')).select('social-info');
        setTimeout(() => {
          history.replaceState('', document.title, window.location.origin + window.location.pathname + window.location.search)
        }, 5);
      }
    </script>
  </body>
</html>
